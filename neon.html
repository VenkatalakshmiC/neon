    <style>
        *{
padding: 0%;
margin: 0%;

}
body{
    background-color:powderblue;
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
}
button{
box-shadow:0px 0px 30px blueviolet;
height: 20vh;
width: 20vh;
border-radius: 20px;
position: relative;
overflow: hidden;
display: flex;
justify-content: center;
align-items: center;


}
button::before{
    content: "";
    background: conic-gradient(purple 20deg,transparent 120deg
    );
    height: 150%;
    width: 150%;
    position:absolute ;
    animation: neon 5s linear infinite;

}
button::after{
    content: "";
   height: 18vh;
   width: 18vh;
   background-color: aqua;
   border-radius: 10px ;
   position: relative;
    display: flex;
    justify-content: center;
    align-items: center;

}
@keyframes neon{
    100%{transform: rotate(-360deg);}
}
    </style>
</head>
